<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/css/main.css">
  <title>Marathon | Calculator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="calculator__output"><span>1,258.2</span></div>
        <div class="calculator__row">
          <span class="delete">C</span><span class="delete delete_symbol">⌫</span><span class="right_row">÷</span>
        </div>

        <div class="calculator__row">
          <span>7</span><span>8</span><span>9</span><span class="right_row">×</span>
        </div>

        <div class="calculator__row">
          <span>4</span><span>5</span><span>6</span><span class="right_row">-</span>
        </div>

        <div class="calculator__row">
          <span>1</span><span>2</span><span>3</span><span class="right_row">+</span>
        </div>

        <div class="calculator__row">
          <span class="zero">0</span><span class="right_row">=</span>
        </div>
      </div>
    </div>
  </main>
</body>

</html>

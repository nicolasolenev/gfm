<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="../../img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="css/main.css">
  <title>Marathon | Calculator</title>
</head>

<body>
  <main>
    <div class="container">
      <div class="calculator">
        <div class="calculator__output">0</div>
        <div class="calculator__buttons">
          <button type="button" class="button button_delete">C</button>
          <button type="button" class="button button_bakspace">⌫</button>
          <button type="button" class="button button_operation">÷</button>
          <button type="button" class="button button_num">7</button>
          <button type="button" class="button button_num">8</button>
          <button type="button" class="button button_num">9</button>
          <button type="button" class="button button_operation">×</button>
          <button type="button" class="button button_num">4</button>
          <button type="button" class="button button_num">5</button>
          <button type="button" class="button button_num">6</button>
          <button type="button" class="button button_operation">–</button>
          <button type="button" class="button button_num">1</button>
          <button type="button" class="button button_num">2</button>
          <button type="button" class="button button_num">3</button>
          <button type="button" class="button button_operation">+</button>
          <button type="button" class="button button_num button_zero">0</button>
          <button type="button" class="button button_result">=</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
  <link type="image/x-icon" rel="shortcut icon" href="./img/favicon.ico">
  <title>Chat</title>
</head>

<body class="body">

  <main class="main">

    <div id="chat" class="chat">

      <div class="chat__top_btns">
        <button id="settings_btn" class="chat__btn">Настройки</button>
        <button id="exit_btn" class="chat__btn">Выйти</button>
      </div>

      <div class="chat__window_wrapper">

        <template id="date_template">
          <div class="date">
            <div class="content"></div>
          </div>
        </template>

        <div class="date" id="test">
          <div class="content">23 Feb.</div>
        </div>

        <div id="chat_window" class="chat__window">

          <template id="history_loaded_template">
            <div class="history_loaded">
              Вся история загружена
            </div>
          </template>

          <template id="message_template">
            <div class="chat__message">
              <div class="message"></div>
              <span class="time"></span>
            </div>
          </template>

        </div>
      </div>

      <form id="send_message_form" class="chat__send_form" onsubmit="return false">
        <input type="text" id="message_text" class="chat__input" placeholder="сообщение..">
        <button class="chat__btn">-></button>
      </form>

      <template id="popup_authorization_template" class="popup_template">
        <div class="popup_wrapper">
          <div class="popup">
            <div class="popup__header">
              <div class="popup_title">Авторизация</div>
              <div class="popup__exit">+</div>
            </div>

            <div class="popup__main">
              <div class="popup__main_title">Почта:</div>
              <input class="popup__input" type="text">
              <button class="chat__btn">Получить код</button>
            </div>
          </div>

        </div>
      </template>

      <template id="popup_verification_template" class="popup_template">
        <div class="popup_wrapper">
          <div class="popup">
            <div class="popup__header">
              <div class="popup_title">Подтверждение</div>
              <div class="popup__exit">+</div>
            </div>

            <div class="popup__main">
              <div class="popup__main_title">Код</div>
              <input class="popup__input" type="text">
              <button class="chat__btn">Войти</button>
            </div>
          </div>

        </div>
      </template>

      <template id="popup_settings_template" class="popup_template">
        <div class="popup_wrapper popup__settings">
          <div class="popup">
            <div class="popup__header">
              <div class="popup_title">Настройки</div>
              <div class="popup__exit">+</div>
            </div>

            <div class="popup__main">
              <div class="popup__main_title">Имя в чате</div>
              <input class="popup__input" type="text">
              <button class="chat__btn">-></button>
            </div>
          </div>

        </div>
      </template>

    </div>

  </main>

  <script type="module" src="./js/app.js"></script>
</body>

</html>
